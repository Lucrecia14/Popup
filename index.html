<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="style.css">


        <!-- Google poppin font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&family=Montserrat:ital,wght@0,200;0,600;1,200&family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    
<div class="container">
    <button type="submit" class="btn" onclick="openPopup()">Submit</button>
    <div class="popup" id="popup">
        <img src="tick.png">
        <h2>Thank You!</h2>
        <p>Your details has been sucessfully submitted. Thanks!</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    let popup = document.getElementById("popup")

    function openPopup(){
        popup.classList.add("open-popup");    
    }
    function closePopup(){
        popup.classList.remove("open-popup");    
    }
    
</script>

</body>
</html>
